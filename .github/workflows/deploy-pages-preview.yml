name: Deploy Pages (prod)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-prod
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure custom domain persists in the artifact (optional but recommended)
      - name: Write CNAME
        run: echo dnd.milobedzki.pl > CNAME

      # If you use Jekyll and need underscores, add .nojekyll (optional)
      # - run: touch .nojekyll

      # Publish the repo root (index.html is in /)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
